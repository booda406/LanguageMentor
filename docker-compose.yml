version: '3.8'

services:
  language-mentor:
    build: .
    container_name: language-mentor
    ports:
      - "7860:7860"
    volumes:
      - ./src:/app/src
      - ./content:/app/content
      - ./prompts:/app/prompts
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=development
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
